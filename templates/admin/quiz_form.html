{% extends "base.html" %}

{% block title %}Add Quiz Question | Magnitude Admin{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-12 px-4">
    <nav class="flex mb-8 text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">
        <a href="{{ url_for('admin.dashboard') }}" class="hover:text-indigo-600">Admin</a>
        <span class="mx-2">/</span>
        <a href="{{ url_for('admin.manage_modules', course_id=module.course_id) }}" class="hover:text-indigo-600">Curriculum</a>
        <span class="mx-2 text-slate-200">/</span>
        <span class="text-slate-900">Add Quiz Question</span>
    </nav>

    <div class="bg-white rounded-[2.5rem] border border-slate-200 shadow-2xl shadow-indigo-100/50 overflow-hidden">
        <div class="p-10 border-b border-slate-50 bg-slate-50/50">
            <h1 class="text-3xl font-black text-slate-900 tracking-tight italic">
                Knowledge Check Builder
            </h1>
            <p class="text-slate-500 text-sm font-medium mt-1">Module: <span class="text-indigo-600 font-bold">{{ module.title }}</span></p>
        </div>

        <form method="POST" class="p-10 space-y-8">
            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">The Question</label>
                <textarea name="question" rows="3" required
                          class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:bg-white focus:border-indigo-500 transition-all font-bold text-slate-900 outline-none"
                          placeholder="e.g., Which word is a synonym for 'Persuade'?"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Option A</label>
                    <input type="text" name="option_a" required
                           class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:bg-white focus:border-indigo-500 transition-all font-bold text-slate-900 outline-none">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Option B</label>
                    <input type="text" name="option_b" required
                           class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:bg-white focus:border-indigo-500 transition-all font-bold text-slate-900 outline-none">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Option C</label>
                    <input type="text" name="option_c" required
                           class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:bg-white focus:border-indigo-500 transition-all font-bold text-slate-900 outline-none">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Option D</label>
                    <input type="text" name="option_d" required
                           class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:bg-white focus:border-indigo-500 transition-all font-bold text-slate-900 outline-none">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 pt-4">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Correct Answer</label>
                    <select name="correct_answer" required
                            class="w-full px-6 py-4 rounded-2xl bg-slate-900 text-white border-none transition-all font-black uppercase tracking-widest outline-none appearance-none cursor-pointer hover:bg-indigo-600">
                        <option value="A">Option A</option>
                        <option value="B">Option B</option>
                        <option value="C">Option C</option>
                        <option value="D">Option D</option>
                    </select>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">XP Reward</label>
                    <input type="number" name="xp_reward" value="20" required
                           class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:bg-white focus:border-indigo-500 transition-all font-bold text-slate-900 outline-none">
                </div>
            </div>

            <div class="pt-10 flex items-center justify-end space-x-6 border-t border-slate-50">
                <a href="{{ url_for('admin.manage_modules', course_id=module.course_id) }}" 
                   class="text-xs font-black text-slate-400 hover:text-slate-600 uppercase tracking-widest">Cancel</a>
                <button type="submit" 
                        class="bg-slate-900 text-white px-12 py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-indigo-600 transition-all shadow-xl shadow-indigo-100 active:scale-95">
                    Save Question
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
