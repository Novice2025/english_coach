{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-6 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">
            {{ 'Edit' if module else 'Add New' }} Module
        </h2>
        
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Module Title</label>
                <input type="text" name="title" value="{{ module.title if module else '' }}" 
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Description (Optional)</label>
                <textarea name="description" class="w-full px-3 py-2 border rounded-lg h-32">{{ module.description if module else '' }}</textarea>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Order Index (Lower numbers show first)</label>
                <input type="number" name="order_index" value="{{ module.order_index if module else 0 }}" 
                       class="w-full px-3 py-2 border rounded-lg">
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition">
                    Save Module
                </button>
                <a href="{{ url_for('admin.manage_modules', course_id=course_id) }}" class="text-gray-500 hover:underline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
